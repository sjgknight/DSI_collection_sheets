##########
# collectionbuilder-sheets
# Jekyll Digital Collection Generator, designed for GitHub Pages
# https://github.com/CollectionBuilder/collectionbuilder-sheets
##########

##########
# URL VARIABLES [optional if using GitHub Pages!]
#
# url is site domain, full URL to the production location of your collection
# on GitHub Pages follows the pattern username.github.io
url: https://sjgknight.github.io
# baseurl is path to location on the domain if necessary e.g. /digital/hjccc
# on GitHub Pages it is your github repository's name prefixed with a /
baseurl: /DSI_collection_sheets
# location of code, the full url to your github repository
source-code: https://github.com/sjgknight/DSI_collection_sheets


include:             ['pages','notes','_data']

# Set to `true` to open non-internal links in new tabs, or
# set to `false` to open non-internal links in current tab.
open_external_links_in_new_tab: true

permalink: pretty
relative_permalinks: false


#the idea of doing this was to organise these...they're all rendering at top level which is fine, but isn't what I thought it would do
collections:
  scenarios:
    output: true
  concepts:
    output: true
  resourcesIn:
    output: true
  stakeholders:
    output: true
  egs:
    output: true
collections_dir: notes

  # data:
  #   output: true
  #   permalink: /:slug


# If in any directory, use default layout. If in the notes path and any subdirectory of notes, use the note layout.
defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "notes/**/*.md"
    values:
      layout: "note"

##########
# SITE SETTINGS
#
# title of site appears in banner
title: A space to build collective knowledge using google form submissions
# tagline, a short phrase that will appear throughout the site in the top banner
tagline: Shared knowledge base
# description appears in meta tags and other locations
# this description might appear in search result lists, keep around 160 characters max
description: "This site is an experimental KB for DSI at UTS, built on the experimental CollectionBuilder-Sheets template that parses CSVs to create small digital collection exhibits on GitHub Pages."
# creator of the digital collection, to appear in meta tags; we typically use our GitHub usernames but feel free to just use your name
author: sjgknight

##########
# COLLECTION SETTINGS
#
# Set the metadata for your collection
# This will be the full URL to your CSV file or relative path + filename of CSV in this repository
# e.g. relative path "/assets/demo-metadata.csv"
# e.g. published google sheet "https://docs.google.com/spreadsheets/d/e/2PACX-1vSn7AA-cbsXT3_nNUGftc1ab-CKXOJHMQCIENeR9NHElbyI9_qA99o0-HNZdG04v-M2_N21bUe_krQQ/pub?gid=0&single=true&output=csv"
# e.g. on GitHub use the raw link "https://raw.githubusercontent.com/CollectionBuilder/collectionbuilder-sample-data/master/psychiana_cbdemo_gh.csv"
# metadata-csv: /assets/demo-metadata.csv
metadata-csv: https://docs.google.com/spreadsheets/d/e/2PACX-1vTS-x_CSAH7EtvK6EHRudiStIf2pObqFA1RR_yGHE0hd80LGPslzYo70F0cuVu2YEdyW-AsC-Ix_4m5/pub?gid=0&single=true&output=csv

#########
# DATA IMPORT SETTINGS using jekyll_get_json
# see https://github.com/brockfanning/jekyll-get-json
jekyll_get_json:
  - data: foo
    json: https://sheets.googleapis.com/v4/spreadsheets/1A4_w04lc1xpIIrfTzFfvwJVzZHpGehnqjKWGqTl4Ejc/values/0?alt=json&key=${SHEETS_API_KEY}
    
#https://api.zotero.org/groups/4120530/collections/YP9YI9B7/items?itemType=note&limit=100&start=1&format=json


##########
# Site/Organization Branding
#   Uncomment these and enter information for your organization (replacing the CDIL links and name below) if you'd like to brand your site with a logo
#
organization-name: "Experimental DSI KB"
organization-link:
organization-logo-banner:
organization-logo-nav: https://creds.netlify.app/media/logo_hub5e844eb53de03c7940cf3922b4a615a_1460_0x70_resize_lanczos_2.png


##########
# GOOGLE SERVICES [optional!]
#
# leave these blank or comment out to NOT include google code. See docs/google.md
#
# Add your google-analytics-id to automatically add the embed code, e.g. "UA-76328753-1"
# google-analytics-id:
# to populate a Google CSE add the id, e.g. "002151703305773322890:1pu3smhw1t8"
# google-cse-id:

##########
# ROBOTS EXCLUDE
#
# set noindex to true if you do NOT want Google to index your site
noindex: true

##########
# BUILD SETTINGS
#
# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build
# (this is done automatically by gh-pages build)
#
# ignore stuff
exclude: [docs/, Rakefile, README.md, LICENSE, _includes/notes_graph.json]
# compress CSS output
sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-last-modified-at
  - jekyll-get-json
#  - jekyll-datapage-generator
# see https://github.com/avillafiorita/jekyll-datapage_gen

